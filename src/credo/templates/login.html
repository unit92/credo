{% include 'header.html' %}

<body>
  <div class="container">
    <div class="section"></div>
    <div class='row'>
      <div class="col s8 push-s2 z-depth-1 lighten-4 row ">

        <div class='row'>
          <div class='col s12'></div>
        </div>

        <center>
        <i class='large material-icons'>account_circle</i>
        </center>
        <h4 class="center-align"> Login </h4>

        <form class='col s12' method='post'>
          <div class='row'>
            <div class='input-field col s12'>
              <i class='material-icons prefix'>account_box</i>
              <input name='username' type='text' id='username'/>
              <label for='username'>Username</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <i class='material-icons prefix'>vpn_key</i>
              <input name='password' type='password' id='password'/>
              <label for='password'>Password</label>
            </div>
          </div>

          <div class='row'>
            <button class='col s5 btn waves-effect waves-light btn' type='submit' name='btn_login'>
                Sign In
            </button>
            <button class='col s5 push-s2 btn waves-effect waves-light btn' name='btn_signup'>
                Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
