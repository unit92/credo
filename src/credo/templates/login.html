{% include 'header.html' %}

<body>
  <div class="container">
    <div class="section"></div>
    <div class='row'>
      <div class="col s12 l8 push-l2 z-depth-1 lighten-4 row ">

        <div class='row'>
          <div class='col s12'></div>
        </div>

        <center>
        <i class='large material-icons'>account_box</i>
        </center>
        <h4 class="center-align"> Login </h4>

        <form class='col s12' method='post'>
          {% csrf_token %}
          <div class='row'>
            <div class='input-field col s12'>
              <i class='material-icons prefix'>account_box</i>
              {{ form.username }}
              {{ form.username.label_tag }}
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <i class='material-icons prefix'>vpn_key</i>
              {{ form.password }}
              {{ form.password.label_tag }}
            </div>
          </div>

          <div class='row'>
            <button class='col s12 btn waves-effect waves-light btn' type='submit' name='btn_login'>
                Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

{% include 'footer.html' %}
